---
layout: main
---




<div class="post single hentry">


  <div class="postContent">
    <h3 class="entry-title">
      {{ page.title }} 
    </h3>
    

    
    <div class="entry-content">
      <div class="document">
        {{content}}
      </div>
    </div>

    <div class="postMeta">
      <div class="postDate">
        <span>Published:</span> 
        <abbr class="published" title="2010-11-08T09:00:15+0000">
          
            {{page.date | date: "%B %d, %Y"}}
          
        </abbr>
      </div>
    </div>

  </div>  
</div>
