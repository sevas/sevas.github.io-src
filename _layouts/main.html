<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="http://sevas.github.com/css/blueprint/screen.css" type="text/css" media="screen, projection">
     <link rel="stylesheet" href="http://sevas.github.com/css/blueprint/print.css" type="text/css" media="print">
     <link rel="alternate" type="application/rss+xml" href="http://sevas.github.com/atom.xml" />

    <meta name="author" content="Frederic De Groef">
    <meta name="generator" content="a text editor">
    <!--meta name="description" content=""-->
</head>

<body>

<div class="container">
    <!--header-->
    <div class="span-24 last">
        <span style="font-size: 32pt">braindump</span>  
    <hr>
    </div>

    <!--content-->
    <div class="span-15 colborder">
    {{ content }}
    </div>


    <div class="span-8 last">
      <h3>Online presence</h3>
      <div class="box">
        <ul>
          <li><a href="http://www.github.com/sevas">Github</a> </li>
          <li><a href="http://www.bitbucket.org/sevas">Bitbucket</a> </li>
          <li><a href="http://www.twitter.com/sevas">Twitter</a> </li>
          <li><a href="http://delicious.com/sevas">Delicious bookmarks</a></li>
          <li><a href="http://www.google.com/reader/shared/06464567764332403756">Google Reader</a></li>
        </ul>
      </div>

      <h3>Previous posts</h3>
      <div class="box">
        <ul>
          {% for post in site.posts %}
          <li> {{ post.date | date_to_string }} : <a href="{{ post.url }}">{{ post.title }}</a> </li>
          {% endfor %}
            </ul>
      </div>
    </div>

    <!--footer-->
    <div class="span-24 last">
        <hr>
        <p>Last updated : {{ site.time }}.</p>
    </div>
</div>

</body>
</html>
