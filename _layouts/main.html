<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <title>{{ page.title }}</title>
    <meta name="author" content="Frederic De Groef">
    <!--meta name="generator" content=""-->
    <!--meta name="description" content=""-->
</head>

<body>

<div class="container">
    <!--header-->
    <div class="span-24 last">
        <span style="font-size: 32pt">Lorem ipsum</span> : 
        <a href="http://www.github.com/sevas">Github</a> :
        <a href="http://www.bitbucket.org/sevas">Bitbucket</a>:
        <a href="http://www.twitter.com/sevas">Twitter</a> 
    <hr>
    </div>

    <!--content-->
    <div class="span-15 colborder">
    {{ content }}
    </div>

    <div class="span-8 last">
        <h3>Previous posts</h3>
        <div class="box">
            <ul>
            {% for post in site.posts %}
                <li> {{ post.date | date_to_string }} : <a href="{{ post.url }}">{{ post.title }}</a> </li>
            {% endfor %}
            </ul>
        </div>
    </div>

    <!--footer-->
    <div class="span-24 last">
        <hr>
        <p>Last update : {{ site.time }}.</p>
    </div>
</div>

</body>
</html>
